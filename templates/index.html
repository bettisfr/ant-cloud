<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Image Gallery</title>
    <script>
    async function updateGallery() {
        const response = await fetch('/uploaded_images');
        const images = await response.json();

        const gallery = document.querySelector('#gallery');
        gallery.innerHTML = ''; // Clear existing images
        images.forEach(image => {
            const img = document.createElement('img');
            img.src = `/static/uploads/${image}`;
            img.alt = image;
            img.style = "max-width: 400px; margin: 10px;";
            gallery.appendChild(img);
        });
    }
    setInterval(updateGallery, 1000); // Update gallery every 1 second
    updateGallery(); // Initial load
</script>


</head>
<body>
    <h1>Live Image Gallery</h1>
    <div id="gallery">
        <!-- Images will be dynamically inserted here -->
    </div>
</body>
</html>
